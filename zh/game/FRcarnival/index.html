  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('header');
      const heroContent = document.querySelector('.hero-content');
      const featureItems = document.querySelectorAll('.feature-item');
      const screenshotItems = document.querySelectorAll('.screenshot-item');
      
      // 滾動效果
      window.addEventListener('scroll', () => {
        if (window.scrollY > 400) {
          document.body.style.backdropFilter = "blur(25px)";

        } else {
          document.body.style.backdropFilter = "blur(0px)";

        }
      });
      

      // 特性項目動畫
      const featureObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });

      featureItems.forEach(item => {
        item.style.opacity = 0;
        item.style.transform = 'translateY(20px)';
        item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        featureObserver.observe(item);
      });

      // 截圖項目動畫
      const screenshotObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'scale(1)';
          }
        });
      }, { threshold: 0.1 });

      screenshotItems.forEach(item => {
        item.style.opacity = 0;
        item.style.transform = 'scale(0.9)';
        item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        screenshotObserver.observe(item);
      });


      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 5 + 1;
          this.speedX = Math.random() * 3 - 1.5;
          this.speedY = Math.random() * 3 - 1.5;
          this.color = `hsl(${Math.random() * 60 + 240}, 100%, 50%)`;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          if (this.size > 0.2) this.size -= 0.1;

          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }

        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function createParticles() {
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
        }
        requestAnimationFrame(animateParticles);
      }

      createParticles();
      animateParticles();

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    });
  </script>
