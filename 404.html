<html><head><base href="http://halfpeoplestudio.lol/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - 維度錯亂 | HalfPeople Studio</title>
<link rel="icon" href="img/icon.ico">
<style>
  :root {
    --primary-color: #000;
    --secondary-color: #333;
    --accent-color: #00ff00;
    --text-color: #fff;
    --highlight-color: #ff00ff;
  }
  
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: var(--primary-color);
    color: var(--text-color);
    overflow: hidden;
    height: 100%;
  }
  
  .glitch-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  
  .glitch {
    font-size: 10em;
    font-weight: bold;
    text-transform: uppercase;
    position: relative;
    animation: glitch 1s linear infinite;
    text-shadow: 0 0 10px var(--accent-color);
  }
  
  @keyframes glitch {
    2%, 64% {
      transform: translate(2px,0) skew(0deg);
    }
    4%, 60% {
      transform: translate(-2px,0) skew(0deg);
    }
    62% {
      transform: translate(0,0) skew(5deg); 
    }
  }
  
  .glitch:before,
  .glitch:after {
    content: attr(title);
    position: absolute;
    left: 0;
  }
  
  .glitch:before {
    animation: glitchTop 1s linear infinite;
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
    -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  
  @keyframes glitchTop {
    2%, 64% {
      transform: translate(2px,-2px);
    }
    4%, 60% {
      transform: translate(-2px,2px);
    }
    62% {
      transform: translate(13px,-1px) skew(-13deg); 
    }
  }
  
  .glitch:after {
    animation: glitchBottom 1.5s linear infinite;
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
    -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  
  @keyframes glitchBottom {
    2%, 64% {
      transform: translate(-2px,0);
    }
    4%, 60% {
      transform: translate(-2px,0);
    }
    62% {
      transform: translate(-22px,5px) skew(21deg); 
    }
  }
  
  .cyberpunk-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.3;
  }
  
  .message {
    font-size: 2em;
    margin: 20px 0;
    text-align: center;
    text-shadow: 0 0 5px var(--accent-color);
  }
  
  .cta-button {
    background-color: var(--accent-color);
    color: var(--primary-color);
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 0 10px var(--accent-color);
  }
  
  .cta-button:hover {
    background-color: var(--highlight-color);
    transform: scale(1.1);
    box-shadow: 0 0 20px var(--highlight-color);
  }

  .studio-name {
    font-size: 3em;
    margin-top: 20px;
    text-transform: uppercase;
    letter-spacing: 5px;
    animation: neon 1.5s ease-in-out infinite alternate;
  }

  @keyframes neon {
    from {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px var(--accent-color), 0 0 35px var(--accent-color), 0 0 40px var(--accent-color), 0 0 50px var(--accent-color), 0 0 75px var(--accent-color);
    }
    to {
      text-shadow: 0 0 2.5px #fff, 0 0 5px #fff, 0 0 7.5px #fff, 0 0 10px var(--accent-color), 0 0 17.5px var(--accent-color), 0 0 20px var(--accent-color), 0 0 25px var(--accent-color), 0 0 37.5px var(--accent-color);
    }
  }
</style>
</head>
<body>
  <div class="glitch-container">
    <div class="glitch" title="404">404</div>
    <div class="message">維度錯亂：你已進入平行宇宙</div>
    <button class="cta-button" onclick="window.location.href='/zh'">重啟現實 - 返回首頁</button>
    <div class="studio-name">HalfPeople Studio</div>
  </div>

  <svg class="cyberpunk-bg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff00" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </svg>

  <script>
    document.addEventListener('mousemove', (e) => {
      const glitch = document.querySelector('.glitch');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      glitch.style.textShadow = `
        ${x * 10 - 5}px ${y * 10 - 5}px 0 rgba(255,0,0,0.7),
        ${-x * 10 + 5}px ${y * 10 - 5}px 0 rgba(0,255,0,0.7),
        ${-x * 10 + 5}px ${-y * 10 + 5}px 0 rgba(0,0,255,0.7)
      `;
    });

    // 添加一些酷炫的粒子效果
    class Particle {
      constructor() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
      }
      draw() {
        ctx.fillStyle = '#00ff00';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const canvas = document.createElement('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '-1';
    document.body.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.1) particlesArray.push(new Particle());
      handleParticles();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
